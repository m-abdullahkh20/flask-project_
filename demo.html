<!DOCTYPE HTML>
<html>

<head>
    <title>Alnafi Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        #header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        #content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }

        #footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        #footer p {
            font-size: 14px;
            margin: 5px 0;
        }

        /* Additional styles */
        .form_settings {
            margin: 0 auto;
            width: 50%;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form_settings h1 {
            font-family: Georgia, Garamond, serif;
            font-size: 25px;
        }

        .form_settings input[type="text"],
        .form_settings input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form_settings input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form_settings input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="header">
            <h1>learninglab</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{{url_for('sample')}}">Home</a></li>
                <li><a href="{{url_for('trainer')}}">Alnafi Tsheet</a></li>
                <li><a href="#">Alert</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Tools</a></li>
                <li><a href="#">Automation</a></li>
                <li><a href="#">My Profile</a></li>
            </ul>
        </nav>
        <div id="content">
            <div class="form_settings">
                <h1>Student Form</h1>
                <form id="trainerForm" method="post" action="{{ url_for('trainer_create') }}">
                    <p><span>First Name</span>
                        <input type="text" name="fname" required placeholder="Enter your First name">
                    </p>
                    <p><span>Last Name</span>
                        <input type="text" name="lname" required placeholder="Enter your Last name">
                    </p>
                    <p><span>Designation</span>
                        <input type="text" name="desig" required placeholder="Enter your designation">
                    </p>
                    <p><span>Password</span>
                        <input type="password" name="passwd" required placeholder="Enter password">
                    </p>
                    <p style="padding-top: 15px">
                        <span>&nbsp;</span>
                        <input class="submit" type="submit" name="submit" value="Submit">
                    </p>
                </form>
            </div>
        </div>
        <div id="footer">
            <p>Home | learning  Tsheet | learning Report | Reminder | Contact Us</p>
            <p>Designed By: Muhammad Abdullah</p>
        </div>
    </div>
</body>

</html>
